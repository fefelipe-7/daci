name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Executa diariamente às 3h UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  npm-audit:
    name: 🔒 NPM Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run npm audit (strict - high/critical only)
        run: npm audit --audit-level=high

  secret-scan:
    name: 🔐 Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para escanear todo o histórico
      
      - name: Check for hardcoded secrets
        run: |
          echo "🔍 Checking for potential secrets..."
          
          # Verificar tokens do Discord
          if grep -r "MTE[0-9A-Za-z]" --exclude-dir={node_modules,.git} . ; then
            echo "❌ Possible Discord token found!"
            exit 1
          fi
          
          # Verificar padrões de API keys
          if grep -r "sk-[A-Za-z0-9]" --exclude-dir={node_modules,.git} . ; then
            echo "❌ Possible API key found!"
            exit 1
          fi
          
          echo "✅ No obvious secrets detected"
      
      - name: Verify .env is in .gitignore
        run: |
          if ! grep -q "\.env" .gitignore; then
            echo "❌ .env not in .gitignore!"
            exit 1
          fi
          echo "✅ .env correctly ignored"
      
      - name: Check for .env files in repo
        run: |
          if find . -name ".env" -not -path "./node_modules/*" | grep -q .; then
            echo "❌ .env file found in repository!"
            exit 1
          fi
          echo "✅ No .env files in repo"

  dependency-review:
    name: 📦 Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, ISC

  codeql:
    name: 🛡️ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  security-summary:
    name: 📊 Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, secret-scan]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "# 🔒 Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Audit | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.npm-audit.result }}" = "success" ] && \
             [ "${{ needs.secret-scan.result }}" = "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ **All security checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **Some security checks failed. Please review.**" >> $GITHUB_STEP_SUMMARY
          fi

